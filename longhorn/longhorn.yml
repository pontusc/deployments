apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    chart: longhorn
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: 1.16.1
    helm:
      releaseName: longhorn
  destination:
    server: "https://kubernetes.default.svc"
    namespace: longhorn
source:
  helm:
    valueFiles:
      - values.yml
    ignoreMissingValueFiles: true
