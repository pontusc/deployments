apiVersion: v1
kind: Namespace
metadata:
  name: teamspeak

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teamspeak-pvc
  namespace: teamspeak
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 256Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamspeak-deployment
  namespace: teamspeak
  labels:
    app: teamspeak
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: cluster-node-1
      containers:
        - name: teamspeak-server
          image: teamspeak:3.13.7
          ports:
            - name: voice
              containerPort: 9987
              protocol: UDP
            - name: file-transfer
              containerPort: 30033
          env:
            - name: TS3SERVER_LICENSE
              value: accept
          volumeMounts:
            - mountPath: /var/ts3server/
              name: teamspeak-data
      volumes:
        - name: teamspeak-data
          persistentVolumeClaim:
            claimName: teamspeak-pvc
