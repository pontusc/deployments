apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: deployments
  namespace: argocd
spec:
  description: All deployments to run on cluster
  sourceRepos:
    - https://github.com/pontusc/deployments
    - https://github.com/pontusc/aboutme
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
